<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
        <nav class="nav_bar">
            <a href="index.html"><img class="logo" src="https://cdn.pixabay.com/photo/2024/08/07/16/27/airplane-graphic-8952531_960_720.png" alt="Traveller's Delight logo"></a>
            <ul class="list_container">
                
                <a class="list_items" href="about.html"><li >About Us</li></a>
                <a class="list_items" href=""><li >Contact Us</li></a>
                
            </ul>
            
        </nav>
        <h1>contact us</h1>
        <form class="contact" action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button class="btn" type="submit">Submit</button>
        </form>
